language: node_js

node_js:
  - "8"
  # - "7"
  # - "6"
  # - "5"
  # - "4"

env:
# - TRAVIS_CI=1

cache:
  directories:
  - node_modules

before_install:
  # - openssl aes-256-cbc -K $encrypted_3058eddffb79_key -iv $encrypted_3058eddffb79_iv -in travis.ppk.enc -out travis.ppk -d
  # - npm install -g codecov

install:
  - npm install

before_script:
  - gulp dist

script:
  - npm run bench
  - npm test

after_success:
  # - bash <(curl -s https://codecov.io/bash)
  - codecov -f coverage/coverage-remap.json

before_deploy:
    - cd ./dist      # 
    - zip -r ../rm-cstyle-cmts-$TRAVIS_TAG.zip *
    - tar czf ../rm-cstyle-cmts-$TRAVIS_TAG.tar.gz *
    - cd ..

    - gulp dist:pack # use webpack + awesome-typescript-loader
    - cd ./dist-pack
    - zip -r ../rm-cstyle-cmts-$TRAVIS_TAG-webpack.zip *
    - tar czf ../rm-cstyle-cmts-$TRAVIS_TAG-webpack.tar.gz *
    - cd ..

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - $TRAVIS_BUILD_DIR/rm-cstyle-cmts-$TRAVIS_TAG.zip
    - $TRAVIS_BUILD_DIR/rm-cstyle-cmts-$TRAVIS_TAG.tar.gz
    - $TRAVIS_BUILD_DIR/rm-cstyle-cmts-$TRAVIS_TAG-webpack.zip
    - $TRAVIS_BUILD_DIR/rm-cstyle-cmts-$TRAVIS_TAG-webpack.tar.gz
  on:
    repo: jeffy-g/rm-cstyle-cmts
    all_branches: true
    tags: true
